        <ul>
            <li><img src="Childs Play Logo(1).png" style="width: 10%;"></li>
            <li><a>About Childs Play</a></li>
            <li><a>Songs</a></li>
            <li><a>Add a Song</a></li>
        </ul>
    </nav>

</header>

<body>

    <div id="keyboard">
        <button onclick="c()" type="button"><img id="leftc" src="whiteKeyLeft.png"></button><!--
        --><button onclick="d()" type="button"><img id="leftd" src="BlackKey.png"></button><!--
    --><button onclick="e()" type="button"><img id="lefte" src="MiddleWhiteKey.png"></button><!--
    --><button onclick="f()" type="button"><img id="leftf" src="BlackKey.png"></button><!--
    --><button onclick="g()" type="button"><img id="leftg" src="WhiteKeyRight.png"></button><!--
        --><button onclick="a()" type="button"><img id="lefta" src="whiteKeyLeft.png"></button>
        
    </div>
    <p id="song"><img id="song" src="MaryHadALittleLamb.jpg"></p>
    <div class="slidecontainer">
        <h1>Volume:
            <span id="demo"></span></h1>
        <input type="range" min="1" max="100" value="20" class="slider" id="myRange">
    </div>

    <h1>
        <p id="note"></p>
    </h1>


    <script>

        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        
        function makeNote(id, name, wav, up, down){
            let sound;
            window[name] = async function(){
                if(sound) sound.pause();
                document.getElementById("note").innerHTML = name.toUpperCase();
                document.getElementById(id).src = down
                sound = new Audio(wav);
                sound.volume = slider.value / 100;
                sound.play();
                
                await sleep(1000);
                sound.pause();
                document.getElementById("righta").src = up
            }
        }
        makeNote("leftc", "c", "c.wav", "whiteKeyleft.png", "PressedwhiteKeyleft.png");
        makeNote("leftd", "d", "d.wav", "whiteKeyleft.png", "PressedwhiteKeyleft.png");
        makeNote("lefte", "e", "e.wav", "whiteKeyleft.png", "PressedwhiteKeyleft.png");
        makeNote("leftf", "f", "f.wav", "whiteKeyleft.png", "PressedwhiteKeyleft.png");
        makeNote("leftg", "g", "g.wav", "whiteKeyleft.png", "PressedwhiteKeyleft.png");
        makeNote("lefta", "a", "a.wav", "whiteKeyleft.png", "PressedwhiteKeyleft.png");
        
        
    </script>



</body>
